[package]
name = "oak-prolog"
description = "Prolog language parser with support for logic programming and declarative programming features."
categories = ["parsing"]
keywords = ["parser", "prolog", "logic-programming", "declarative"]
documentation = "https://docs.rs/oak-prolog"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[features]
default = []
mcp = ["dep:oak-mcp"]
axum = ["mcp", "dep:tokio", "dep:axum", "oak-mcp/axum", "oak-lsp/axum"]

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true }
oak-pretty-print = { workspace = true }
oak-lsp = { workspace = true }
oak-hover = { workspace = true }
oak-vfs = { workspace = true }
oak-mcp = { workspace = true, optional = true }
tracing = { workspace = true }
serde = { workspace = true }
triomphe = { workspace = true }
tokio = { workspace = true, optional = true }
axum = { workspace = true, optional = true }

[dev-dependencies]
oak-core = { workspace = true, features = ["testing"] }

[package.metadata.docs.rs]
all-features = true
