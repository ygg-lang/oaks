[package]
name = "oak-typst"
description = "High-performance incremental Typst parser for the oak ecosystem with flexible configuration, supporting modern document typesetting and markup processing."
categories = ["parsing"]
keywords = ["parser", "typst", "markup", "language"]
documentation = "https://docs.rs/oak-typst"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true, optional = true }
oak-pretty-print = { workspace = true, optional = true }

[dev-dependencies]
oak-core = { workspace = true, features = ["testing"] }


[features]
default = []
std = []

[package.metadata.docs.rs]
all-features = true