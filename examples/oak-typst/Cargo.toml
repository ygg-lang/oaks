[package]
name = "oak-typst"
description = "Typst document typesetting language parser with support for modern document typesetting and markup processing."
categories = ["parsing"]
keywords = ["parser", "typst", "markup", "language"]
documentation = "https://docs.rs/oak-typst"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true }
oak-pretty-print = { workspace = true }
oak-lsp = { workspace = true }
oak-mcp = { workspace = true }
oak-hover = { workspace = true }
oak-vfs = { workspace = true }
futures = { workspace = true }
serde = { workspace = true, features = ["derive"] }
tokio = { workspace = true, optional = true }

[dev-dependencies]
oak-testing = { workspace = true }

[features]
default = []
io-std = ["oak-mcp/io-std", "dep:tokio"]
std = []

[package.metadata.docs.rs]
all-features = true
