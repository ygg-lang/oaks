[package]
name = "oak-powershell"
description = "PowerShell script parser with support for modern PowerShell syntax and cmdlets."
categories = ["parsing"]
keywords = ["parser", "powershell", "scripting", "windows"]
documentation = "https://docs.rs/oak-powershell"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true


[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true }
oak-pretty-print = { workspace = true }
oak-lsp = { workspace = true }
oak-hover = { workspace = true }
oak-vfs = { workspace = true }
oak-mcp = { workspace = true }
futures = { workspace = true }
serde = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
oak-testing = { workspace = true }

[features]
default = []


[package.metadata.docs.rs]
all-features = true
