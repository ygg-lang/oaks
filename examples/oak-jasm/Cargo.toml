[package]
name = "oak-jasm"
description = "JASM assembly language parser with support for modern assembly syntax and features."
categories = ["parsing"]
keywords = ["parser", "jasm", "assembly-language", "syntax"]
documentation = "https://docs.rs/oak-jasm"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true }
oak-pretty-print = { workspace = true }
oak-lsp = { workspace = true }
oak-mcp = { workspace = true }
oak-hover = { workspace = true }
oak-vfs = { workspace = true }
serde = { workspace = true }
futures = { workspace = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
oak-testing = { workspace = true }

[features]
default = []


[package.metadata.docs.rs]
all-features = true
