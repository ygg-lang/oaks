[package]
name = "oak-vala"
description = "Vala object-oriented programming language parser with support for GObject-based programming and modern syntax features."
categories = ["parsing"]
keywords = ["parser", "vala", "gobject", "gtk"]
documentation = "https://docs.rs/oak-vala"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true


[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true }
oak-pretty-print = { workspace = true }
oak-lsp = { workspace = true }
oak-mcp = { workspace = true, optional = true }
oak-hover = { workspace = true }
oak-vfs = { workspace = true }
futures = { workspace = true }
serde = { workspace = true, features = ["derive"] }
axum = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
oak-core = { workspace = true, features = ["testing"] }


[features]
default = []
mcp = ["dep:oak-mcp"]
axum = ["mcp", "dep:axum", "dep:tokio", "oak-mcp/axum", "oak-lsp/axum"]
std = []


[package.metadata.docs.rs]
all-features = true
