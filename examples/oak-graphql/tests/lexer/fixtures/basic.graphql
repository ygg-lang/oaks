query GetUser {
  user(id: "123") {
    id
    name
    email
    posts {
      title
      content
      createdAt
    }
  }
}

mutation CreatePost {
  createPost(input: {
    title: "Hello World"
    content: "This is my first post"
  }) {
    id
    title
    author {
      name
    }
  }
}

type User {
  id: ID!
  name: String!
  email: String!
  posts: [Post!]!
}

type Post {
  id: ID!
  title: String!
  content: String!
  author: User!
  createdAt: String!
}