[package]
name = "oak-rust"
description = "High-performance incremental Rust parser for the oak ecosystem with flexible configuration, emphasizing memory safety and zero-cost abstractions."
categories = ["parsing"]
keywords = ["parser", "rust", "ast", "lexer"]
documentation = "https://docs.rs/oak-rust"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true }
oak-pretty-print = { workspace = true }
oak-lsp = { workspace = true }
oak-hover = { workspace = true }
oak-vfs = { workspace = true }
oak-mcp = { workspace = true, optional = true }
serde = { workspace = true }
futures = { workspace = true }
tracing = { workspace = true }
unicode-ident = { workspace = true }
tokio = { workspace = true, optional = true }
axum = { workspace = true, optional = true }

[dev-dependencies]
oak-core = { workspace = true, features = ["testing"] }

[features]
default = []
mcp = ["dep:oak-mcp"]
semantic-search = ["mcp"]
axum = ["mcp", "dep:tokio", "dep:axum", "oak-mcp/axum", "oak-lsp/axum"]

[package.metadata.docs.rs]
all-features = true
