[package]
name = "oak-smalltalk"
description = "Smalltalk language parser with support for modern Smalltalk syntax and features."
categories = ["parsing"]
keywords = ["parser", "smalltalk", "language"]
documentation = "https://docs.rs/oak-smalltalk"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true }
oak-pretty-print = { workspace = true }
oak-lsp = { workspace = true }
oak-hover = { workspace = true }
oak-vfs = { workspace = true }
oak-mcp = { workspace = true, features = ["io-std"] }
serde = { workspace = true }
futures = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
oak-testing = { workspace = true }

[features]
default = []
semantic-search = []
