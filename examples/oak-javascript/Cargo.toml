[package]
name = "oak-javascript"
description = "High-performance incremental JavaScript parser for the oak ecosystem with flexible configuration, supporting dynamic web development and modern ECMAScript features."
categories = ["parsing"]
keywords = ["parser", "javascript", "ecmascript", "language"]
documentation = "https://docs.rs/oak-javascript"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true, optional = true }
oak-pretty-print = { workspace = true, optional = true }

[dev-dependencies]
oak-core = { workspace = true, features = ["testing"] }


[features]
default = []
alloc = []

[package.metadata.docs.rs]
all-features = true