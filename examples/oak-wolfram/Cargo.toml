[package]
name = "oak-wolfram"
description = "Wolfram Language parser with support for Mathematica syntax and symbolic computation."
categories = ["parsing"]
keywords = ["parser", "wolfram", "mathematica", "symbolic"]
documentation = "https://docs.rs/oak-wolfram"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true


[dependencies]
oak-core = { workspace = true }
serde = { workspace = true }

[dev-dependencies]
oak-core = { workspace = true, features = ["testing"] }


[features]
default = []


[package.metadata.docs.rs]
all-features = true
