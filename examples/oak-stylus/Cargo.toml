[package]
name = "oak-stylus"
description = "High-performance incremental TOML parser for the oak ecosystem with flexible configuration, optimized for configuration files and data serialization."
categories = ["parsing"]
keywords = ["parser", "toml", "streaming", "validation"]
documentation = "https://docs.rs/oak-toml"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true, optional = true }
oak-pretty-print = { workspace = true, optional = true }

[dev-dependencies]
oak-core = { workspace = true, features = ["testing"] }


[features]
default = []


[package.metadata.docs.rs]
all-features = true