[package]
name = "oak-javadoc"
description = "High-performance incremental Javadoc parser for the oak ecosystem with flexible configuration, supporting API documentation generation and code analysis."
categories = ["parsing"]
keywords = ["parser", "javadoc", "documentation", "java"]
documentation = "https://docs.rs/oak-javadoc"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true, optional = true }
oak-pretty-print = { workspace = true, optional = true }

[dev-dependencies]
oak-core = { workspace = true, features = ["testing"] }


[features]
default = []
alloc = []

[package.metadata.docs.rs]
all-features = true