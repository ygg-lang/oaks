[package]
name = "oak-javadoc"
description = "Javadoc documentation language parser with support for API documentation generation and code analysis."
categories = ["parsing"]
keywords = ["parser", "javadoc", "documentation", "java"]
documentation = "https://docs.rs/oak-javadoc"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true }
oak-pretty-print = { workspace = true }
oak-lsp = { workspace = true }
oak-mcp = { workspace = true, features = ["io-std"] }
oak-hover = { workspace = true }
oak-vfs = { workspace = true }
serde = { workspace = true }
futures = { workspace = true }
tokio = { workspace = true, optional = true }

[features]
default = ["mcp-stdio"]
mcp-stdio = ["oak-mcp/io-std", "dep:tokio"]


[package.metadata.docs.rs]
all-features = true
