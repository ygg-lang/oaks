[package]
name = "oak-purescript"
description = "PureScript language parser with support for functional programming and strong type system features."
categories = ["parsing"]
keywords = ["parser", "purescript", "functional", "type-safe"]
documentation = "https://docs.rs/oak-purescript"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true, optional = true }
oak-pretty-print = { workspace = true, optional = true }
oak-lsp = { workspace = true, optional = true }
oak-mcp = { workspace = true, optional = true }
serde = { workspace = true }

[dev-dependencies]
oak-testing = { workspace = true }

[features]
default = []
lsp = ["oak-lsp"]


[package.metadata.docs.rs]
all-features = true
