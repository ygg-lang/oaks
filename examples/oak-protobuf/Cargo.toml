[package]
name = "oak-protobuf"
description = "High-performance incremental Protocol Buffers parser for the oak ecosystem with flexible configuration, optimized for structured data serialization."
categories = ["parsing"]
keywords = ["parser", "protobuf", "protocol-buffers", "serialization"]
documentation = "https://docs.rs/oak-protobuf"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true }
oak-pretty-print = { workspace = true }
oak-lsp = { workspace = true }
oak-hover = { workspace = true }
oak-vfs = { workspace = true }
oak-mcp = { workspace = true }
serde = { workspace = true, features = ["derive"] }
tracing = { workspace = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
oak-testing = { workspace = true }

[features]
default = []
std = []

[package.metadata.docs.rs]
all-features = true
