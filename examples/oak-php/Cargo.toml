[package]
name = "oak-php"
description = "PHP server-side scripting language parser with support for web development and modern PHP features."
categories = ["parsing"]
keywords = ["parser", "php", "web-development", "scripting"]
documentation = "https://docs.rs/oak-php"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true }
oak-pretty-print = { workspace = true }
oak-lsp = { workspace = true }
oak-hover = { workspace = true }
oak-vfs = { workspace = true }
oak-mcp = { workspace = true }
serde = { workspace = true }
tracing = { workspace = true }
futures = { workspace = true }

tokio = { workspace = true, optional = true }

[dev-dependencies]
oak-testing = { workspace = true }

[features]
default = []

[package.metadata.docs.rs]
all-features = true
