[package]
name = "oak-kotlin"
description = "High-performance incremental Kotlin parser for the oak ecosystem with flexible configuration, supporting modern JVM development and functional programming."
categories = ["parsing"]
keywords = ["parser", "kotlin", "jvm", "language"]
documentation = "https://docs.rs/oak-kotlin"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true, optional = true }
oak-pretty-print = { workspace = true, optional = true }
serde = { workspace = true }


[dev-dependencies]
oak-core = { workspace = true, features = ["testing"] }


[features]
default = ["alloc", "oak-highlight"]
alloc = []

[package.metadata.docs.rs]
all-features = true