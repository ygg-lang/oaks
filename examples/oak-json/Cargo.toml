[package]
name = "oak-json"
description = "High-performance incremental JSON parser for the oak ecosystem with flexible configuration, optimized for data interchange and configuration files."
categories = ["parsing"]
keywords = ["parser", "json", "streaming", "validation"]
documentation = "https://docs.rs/oak-json"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true, features = ["serde"] }
oak-macros = { workspace = true }
triomphe = { workspace = true }
oak-highlight = { workspace = true, optional = true }
oak-pretty-print = { workspace = true, optional = true }
oak-lsp = { workspace = true, optional = true }
oak-hover = { workspace = true, optional = true }
oak-vfs = { workspace = true, optional = true }
oak-navigation = { workspace = true, optional = true }
oak-mcp = { workspace = true, optional = true }
dashmap = { workspace = true, optional = true }
serde = { workspace = true }
futures = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
oak-testing = { workspace = true }
serde_json = { workspace = true }

[features]
default = []
lsp = ["dep:oak-lsp", "dep:oak-hover", "dep:oak-vfs", "dep:oak-navigation", "dep:oak-mcp", "dep:dashmap", "dep:futures"]
mcp-stdio = ["lsp", "oak-mcp/io-std"]
highlight = ["dep:oak-highlight"]
pretty-print = ["dep:oak-pretty-print"]


[package.metadata.docs.rs]
all-features = true
