[package]
name = "oak-json"
version.workspace = true
authors.workspace = true
description = "High-performance incremental JSON parser for the oak ecosystem with flexible configuration, optimized for data interchange and configuration files."
edition.workspace = true
license.workspace = true
readme = "readme.md"
homepage.workspace = true
repository = "https://github.com/ygg-lang/oaks/tree/master/examples/oak-json"
documentation = "https://docs.rs/oak-json"
categories = ["parsing"]
keywords = ["parser", "json", "streaming", "validation"]

[dependencies]
oak-core = { workspace = true, features = ["serde"] }
oak-macros = { workspace = true }
triomphe = { workspace = true }
oak-highlight = { workspace = true, optional = true }
oak-pretty-print = { workspace = true, optional = true }
oak-lsp = { workspace = true, optional = true }
oak-hover = { workspace = true, optional = true }
oak-vfs = { workspace = true, optional = true }
oak-navigation = { workspace = true, optional = true }
oak-mcp = { workspace = true, optional = true }
dashmap = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
futures = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
oak-testing = { workspace = true }
serde_json = { workspace = true }

[features]
default = ["serde"]
serde = ["dep:serde", "oak-core/serde"]
oak-highlight = ["dep:oak-highlight"]
oak-pretty-print = ["dep:oak-pretty-print"]
lsp = ["dep:oak-lsp", "dep:oak-hover", "dep:oak-vfs", "oak-highlight", "oak-pretty-print", "dep:futures"]
mcp = ["lsp", "oak-mcp/io-std", "dep:tokio"]

[package.metadata.docs.rs]
all-features = true
