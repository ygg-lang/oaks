[package]
name = "oak-yaml"
description = "High-performance incremental YAML parser for the oak ecosystem with flexible configuration, optimized for configuration files and data serialization."
categories = ["parsing"]
keywords = ["parser", "yaml", "configuration", "serialization"]
documentation = "https://docs.rs/oak-yaml"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true }
oak-pretty-print = { workspace = true }
oak-lsp = { workspace = true }
oak-hover = { workspace = true }
oak-vfs = { workspace = true }
oak-mcp = { workspace = true, optional = true }
serde = { workspace = true }
futures = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, optional = true }
axum = { workspace = true, optional = true }

[dev-dependencies]
oak-core = { workspace = true, features = ["testing"] }

[features]
default = []
mcp = ["dep:oak-mcp"]
axum = ["mcp", "dep:tokio", "dep:axum", "oak-mcp/axum", "oak-lsp/axum"]
semantic-search = ["mcp"]
std = []

[package.metadata.docs.rs]
all-features = true
