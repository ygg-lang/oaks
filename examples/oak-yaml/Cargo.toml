[package]
name = "oak-yaml"
description = "High-performance incremental YAML parser for the oak ecosystem with flexible configuration, optimized for configuration files and data serialization."
categories = ["parsing"]
keywords = ["parser", "yaml", "configuration", "serialization"]
documentation = "https://docs.rs/oak-yaml"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true, features = ["serde", "testing"] }
oak-highlight = { workspace = true }
oak-pretty-print = { workspace = true }
oak-lsp = { workspace = true }
oak-hover = { workspace = true }
oak-vfs = { workspace = true }
oak-mcp = { workspace = true, features = ["io-std"] }
serde = { workspace = true }
futures = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
oak-testing = { workspace = true }

[features]
default = []
semantic-search = []
std = []

[package.metadata.docs.rs]
all-features = true
