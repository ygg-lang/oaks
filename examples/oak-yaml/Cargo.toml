[package]
name = "oak-yaml"
description = "High-performance incremental YAML parser for the oak ecosystem with flexible configuration, optimized for configuration files and data serialization."
categories = ["parsing"]
keywords = ["parser", "yaml", "configuration", "serialization"]
documentation = "https://docs.rs/oak-yaml"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true, optional = true }
oak-pretty-print = { workspace = true, optional = true }

[dev-dependencies]
oak-core = { workspace = true, features = ["testing"] }


[features]
default = []
std = []

[package.metadata.docs.rs]
all-features = true