[package]
name = "oak-tex"
version.workspace = true
authors.workspace = true
description = "TeX/LaTeX document preparation system parser with support for typesetting commands and macros."
edition.workspace = true
license.workspace = true
readme = "readme.md"
homepage.workspace = true
repository = "https://github.com/ygg-lang/oaks/tree/master/examples/oak-tex"
documentation = "https://docs.rs/oak-tex"
categories = ["parsing"]
keywords = ["parser", "tex", "latex", "typesetting"]

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true, optional = true }
oak-pretty-print = { workspace = true, optional = true }
oak-lsp = { workspace = true, optional = true }
oak-mcp = { workspace = true, optional = true, features = ["io-std"] }
oak-hover = { workspace = true, optional = true }
oak-vfs = { workspace = true, optional = true }
futures = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"] , optional = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
oak-testing = { workspace = true }

[features]
default = ["serde"]
serde = ["dep:serde", "oak-core/serde"]
lsp = ["dep:oak-lsp", "dep:oak-hover", "dep:oak-vfs", "oak-highlight", "oak-pretty-print", "dep:futures"]
mcp = ["lsp", "oak-mcp/io-std"]

[package.metadata.docs.rs]
all-features = true
