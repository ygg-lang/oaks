[package]
name = "oak-tex"
description = "High-performance incremental TypeScript parser for the oak ecosystem with flexible configuration, supporting modern web development and type-safe programming."
categories = ["parsing"]
keywords = ["parser", "typescript", "javascript", "language"]
documentation = "https://docs.rs/oak-typescript"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true, optional = true }
oak-pretty-print = { workspace = true, optional = true }
serde = { workspace = true }

[dev-dependencies]
oak-core = { workspace = true, features = ["testing"] }


[features]
default = []
std = []

[package.metadata.docs.rs]
all-features = true