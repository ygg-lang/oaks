[package]
name = "oak-nim"
description = "Nim language parser with support for modern Nim syntax and systems programming features."
categories = ["parsing"]
keywords = ["parser", "nim", "systems-programming", "compiled"]
documentation = "https://docs.rs/oak-nim"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true }
oak-pretty-print = { workspace = true }
oak-lsp = { workspace = true }
oak-hover = { workspace = true }
oak-vfs = { workspace = true }
oak-mcp = { workspace = true }
futures = { workspace = true }
serde = { workspace = true, features = ["derive"] }
tracing = { workspace = true }
dashmap = { workspace = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
oak-testing = { workspace = true }

[features]
default = []


[package.metadata.docs.rs]
all-features = true
