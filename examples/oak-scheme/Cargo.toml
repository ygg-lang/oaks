[package]
name = "oak-scheme"
version.workspace = true
authors.workspace = true
description = "Scheme functional programming language parser with support for Lisp dialect and symbolic computation."
edition.workspace = true
license.workspace = true
readme = "readme.md"
homepage.workspace = true
repository = "https://github.com/ygg-lang/oaks/tree/master/examples/oak-scheme"
documentation = "https://docs.rs/oak-scheme"
categories = ["parsing"]
keywords = ["parser", "scheme", "streaming", "validation"]

[dependencies]
oak-core = { workspace = true, features = ["serde", "testing"] }
oak-highlight = { workspace = true, optional = true }
oak-pretty-print = { workspace = true, optional = true }
oak-lsp = { workspace = true, optional = true }
oak-hover = { workspace = true, optional = true }
oak-vfs = { workspace = true, optional = true }
oak-mcp = { workspace = true, optional = true, features = ["io-std"] }
serde = { workspace = true, optional = true }
futures = { workspace = true, optional = true }
tracing = { workspace = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
oak-testing = { workspace = true }

[features]
default = ["serde"]
serde = ["dep:serde", "oak-core/serde"]
lsp = ["dep:oak-lsp", "dep:oak-hover", "dep:oak-vfs", "oak-highlight", "oak-pretty-print", "dep:futures"]
mcp = ["lsp", "oak-mcp/io-std"]

[package.metadata.docs.rs]
all-features = true
