[package]
name = "oak-tailwind"
description = "Tailwind CSS parser with support for modern template syntax and features."
categories = ["parsing"]
keywords = ["parser", "tailwind", "template", "templating"]
documentation = "https://docs.rs/oak-tailwind"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true, features = ["serde", "testing"] }
oak-highlight = { workspace = true, optional = true }
oak-pretty-print = { workspace = true, optional = true }
oak-lsp = { workspace = true, optional = true }
oak-mcp = { workspace = true, optional = true, features = ["io-std"] }
oak-hover = { workspace = true, optional = true }
oak-vfs = { workspace = true, optional = true }
futures = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"] }
dashmap = { version = "5.5" }
lazy_static = "1.4"
tokio = { workspace = true, optional = true }

[dev-dependencies]
oak-testing = { workspace = true }
oak-twig = { workspace = true }

[features]
default = []
lsp = ["dep:oak-lsp", "dep:oak-mcp", "dep:oak-hover", "dep:oak-vfs", "dep:futures"]
mcp-stdio = ["lsp", "oak-mcp/io-std"]
std = []


[package.metadata.docs.rs]
all-features = true
