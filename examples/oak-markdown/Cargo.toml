[package]
name = "oak-markdown"
description = "High-performance incremental Markdown parser for the oak ecosystem with flexible configuration, optimized for documentation and content creation."
categories = ["parsing"]
keywords = ["parser", "markdown", "commonmark", "extension"]
documentation = "https://docs.rs/oak-markdown"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-lsp = { workspace = true }
oak-hover = { workspace = true }
oak-vfs = { workspace = true }
oak-navigation = { workspace = true }
dashmap = { workspace = true }
futures = { workspace = true }
oak-highlight = { workspace = true, optional = true }
oak-pretty-print = { workspace = true, optional = true }
serde = { workspace = true }
oak-mcp = { workspace = true }

tokio = { workspace = true, optional = true }

[dev-dependencies]
oak-testing = { workspace = true }

[features]
default = []
io-std = ["oak-mcp/io-std", "dep:tokio"]


[package.metadata.docs.rs]
all-features = true
