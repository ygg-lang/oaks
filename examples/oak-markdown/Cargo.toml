[package]
name = "oak-markdown"
version.workspace = true
authors.workspace = true
description = "High-performance incremental Markdown parser for the oak ecosystem with flexible configuration, optimized for documentation and content creation."
edition.workspace = true
license.workspace = true
readme = "readme.md"
homepage.workspace = true
repository = "https://github.com/ygg-lang/oaks/tree/master/examples/oak-markdown"
documentation = "https://docs.rs/oak-markdown"
categories = ["parsing"]
keywords = ["parser", "markdown", "commonmark", "extension"]

[dependencies]
oak-core = { workspace = true }
oak-lsp = { workspace = true, optional = true }
oak-hover = { workspace = true, optional = true }
oak-vfs = { workspace = true, optional = true }
oak-navigation = { workspace = true }
dashmap = { workspace = true }
futures = { workspace = true, optional = true }
oak-highlight = { workspace = true, optional = true }
oak-pretty-print = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
oak-mcp = { workspace = true, optional = true }

tokio = { workspace = true, optional = true }

[dev-dependencies]
oak-testing = { workspace = true }

[features]
default = ["serde"]
serde = ["dep:serde", "oak-core/serde"]
oak-highlight = ["dep:oak-highlight"]
oak-pretty-print = ["dep:oak-pretty-print"]
lsp = ["dep:oak-lsp", "dep:oak-hover", "dep:oak-vfs", "oak-highlight", "oak-pretty-print", "dep:futures", "dep:tokio"]
mcp = ["lsp", "dep:oak-mcp", "oak-mcp/io-std", "io-std"]
io-std = ["dep:tokio"]

[package.metadata.docs.rs]
all-features = true
