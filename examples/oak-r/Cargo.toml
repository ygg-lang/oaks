[package]
name = "oak-r"
description = "R statistical programming language parser with support for data analysis, statistical computing, and graphics."
categories = ["parsing"]
keywords = ["parser", "r", "data-analysis"]
documentation = "https://docs.rs/oak-r"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true }
oak-pretty-print = { workspace = true }
oak-lsp = { workspace = true }
oak-hover = { workspace = true }
oak-vfs = { workspace = true }
oak-mcp = { workspace = true }
serde = { workspace = true }
futures = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
oak-testing = { workspace = true }

[features]
default = []
semantic-search = []


[package.metadata.docs.rs]
all-features = true
