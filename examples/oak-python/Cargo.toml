[package]
name = "oak-python"
description = "High-performance incremental Python parser for the oak ecosystem with flexible configuration, supporting dynamic programming and rapid development workflows."
categories = ["parsing"]
keywords = ["parser", "python", "ast", "language"]
documentation = "https://docs.rs/oak-python"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-lsp = { workspace = true }
oak-hover = { workspace = true }
oak-vfs = { workspace = true }
futures = { workspace = true }
oak-highlight = { workspace = true, optional = true }
oak-pretty-print = { workspace = true, optional = true }
serde = { workspace = true }
oak-mcp = { workspace = true, optional = true }

tokio = { workspace = true, optional = true }
axum = { workspace = true, optional = true }

[dev-dependencies]
oak-core = { workspace = true, features = ["testing"] }

[features]
default = []
mcp = ["dep:oak-mcp"]
axum = ["mcp", "dep:tokio", "dep:axum", "oak-mcp/axum", "oak-lsp/axum"]


[package.metadata.docs.rs]
all-features = true
