[package]
name = "oak-perl"
description = "Perl scripting language parser with support for text processing, system administration, and modern Perl features."
categories = ["parsing"]
keywords = ["parser", "perl", "scripting", "text-processing"]
documentation = "https://docs.rs/oak-perl"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[features]
default = []

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true }
oak-pretty-print = { workspace = true }
oak-lsp = { workspace = true }
oak-hover = { workspace = true }
oak-vfs = { workspace = true }
oak-mcp = { workspace = true }
serde = { workspace = true }
tracing = { workspace = true }
futures = { workspace = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
oak-testing = { workspace = true }


[package.metadata.docs.rs]
all-features = true
