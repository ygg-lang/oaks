[package]
name = "oak-objective-c"
description = "Objective-C object-oriented programming language parser with support for Apple platform development and runtime features."
categories = ["parsing"]
keywords = ["parser", "objective-c", "apple-platforms", "object-oriented"]
documentation = "https://docs.rs/oak-objective-c"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
oak-core = { workspace = true }
oak-highlight = { workspace = true }
oak-pretty-print = { workspace = true }
oak-lsp = { workspace = true }
oak-hover = { workspace = true }
oak-vfs = { workspace = true }
oak-mcp = { workspace = true }
serde = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
oak-testing = { workspace = true }
# serde_json = { workspace = true } # replaced by oak-json

[features]
default = []

[package.metadata.docs.rs]
all-features = true
