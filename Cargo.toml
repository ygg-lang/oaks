[workspace]
resolver = "2"
members = [
    "projects/*",
    "examples/*",
]
exclude = [
    "projects/.DS_Store",
]

[workspace.package]
version = "0.0.3"
authors = ["Yggdrasill Team <192607617@qq.com>"]
edition = "2024"
license = "MPL-2.0"
homepage = "https://github.com/ygg-lang/oaks"
repository = "https://github.com/ygg-lang/oaks"
readme = "readme.md"

[workspace.dependencies]
# External dependencies removed to achieve architectural independence
walkdir = { version = "2.5.0" }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = { version = "1.0.149" }
schemars = { version = "1.2.1", features = ["derive"] }
tracing = { version = "0.1.44" }
criterion = { version = "0.8.2" }
unicode-ident = { version = "1.0.23" }
url = { version = "2.5.8", features = ["serde"] }
triomphe = { version = "0.1.15", default-features = false, features = ["serde"] }
smallvec = { version = "1.15", features = ["union", "const_generics", "const_new"] }
proc-macro2 = { version = "1.0.106" }
quote = { version = "1.0.44" }
syn = { version = "2.0.114", features = ["full"] }
tokio = { version = "1.49.0", default-features = false }
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
futures = { version = "0.3.31" }
dashmap = { version = "6.1.0" }
lazy_static = "1.5.0"
anyhow = "1.0.101"
thiserror = "2.0.18"
itertools = "0.14.0"
chrono = "0.4.43"
ntest = "0.9.5"
notify = "8.2.0"
crossterm = "0.29.0"
unicode-width = "0.2.2"
clap = { version = "4.5.58", features = ["derive"] }
axum = "0.8.8"

# Internal project dependencies
oak-core = { version = "0.0.3", path = "projects/oak-core", features = ["serde"] }
oak-macros = { version = "0.0.3", path = "projects/oak-macros" }
oak-vfs = { version = "0.0.3", path = "projects/oak-vfs" }
oak-symbols = { version = "0.0.3", path = "projects/oak-symbols" }
oak-resolver = { version = "0.0.3", path = "projects/oak-resolver" }
