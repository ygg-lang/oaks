oak-highlight = { version = "0.0.3", path = "projects/oak-highlight" }
oak-pretty-print = { version = "0.0.3", path = "projects/oak-pretty-print" }
oak-lsp = { version = "0.0.3", path = "projects/oak-lsp" }
