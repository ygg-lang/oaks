[package]
name = "oak-core"
description = "Core parser combinator library providing fundamental parsing primitives."
categories = ["parsing", "no-std"]
keywords = ["parser", "parser-combinators", "core", "primitive"]
documentation = "https://docs.rs/oak-core"
readme = "readme.md"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true, optional = true }
walkdir = { workspace = true, optional = true }
schemars = { workspace = true }
lsp-types = { version = "0.94.0", optional = true }
url = { version = "2.4.0" }

[dev-dependencies]
oak-core = { workspace = true, features = ["testing"] }

serde_json = { workspace = true }
walkdir = { workspace = true }

[features]
default = []
std = ["url/std"]
testing = ["std", "walkdir", "serde_json"]

[package.metadata.docs.rs]
all-features = true